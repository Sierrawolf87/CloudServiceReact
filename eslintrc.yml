env:
  browser: true
  es2021: true
  es6: true
extends:
  - 'plugin:import/errors'
  - 'plugin:import/warnings'
  - 'plugin:jsx-a11y/recommended'
  - 'plugin:react/recommended'
  - airbnb
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
plugins:
  - jsx-a11y
  - optimize-regex
  - react
rules: {}
linebreak-style: ["error", "windows"]